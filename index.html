<!DOCTYPE html>
<html>
<head>
    <title>Filtrar Tabla de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="border p-4 mt-5 mb-5 border-5 border-black container">
    <h1 class="text-center">Distribuidora Jo-Car      -     Porcentaje de Ganancia 35% </h1>
    <h1 class="text-center">Lista de Precios</h1>
    <form method="POST" action="filtrar.php" id="filtrar-form">
        <div class="form-group"> <!-- Utiliza la clase "form-group" para cada grupo de etiqueta e input -->
            <label for="cod">Codigo:</label>
            <input type="text" name="cod" class="form-control"> <!-- Utiliza la clase "form-control" para el input -->
        </div>
    
        <div class="form-group">
            <label for="rubro">Rubro:</label>
            <input type="text" name="rubro" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="eq1">EQ1:</label>
            <input type="text" name="eq1" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="eq2">EQ2:</label>
            <input type="text" name="eq2" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" name="marca" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" class="form-control">
        </div>
    
        
        <div class="text-center mt-3"> 
            <input type="submit" value="Buscar" class="btn btn-dark">
        </div>

        
       
    </form>
    <div class="text-center mt-3"> 
        <input type="submit" value="Borrar busqueda" class="btn btn-dark" id="borrar-busqueda">
    </div>
    <div id="resultados" class="mt-4"></div> <!-- Aquí se mostrarán los resultados -->

    <script>
        // Captura el evento de envío del formulario
        $('#filtrar-form').submit(function(e) {
            e.preventDefault(); // Evita que se envíe el formulario de forma tradicional

            // Realiza una solicitud AJAX
            $.ajax({
                type: 'POST',
                url: 'filtrar.php',
                data: $(this).serialize(), // Serializa el formulario para enviar los datos
                success: function(response) {
                    // Muestra los resultados en el div "resultados"
                    $('#resultados').html(response);
                    // Restablece los valores de los campos de entrada a cadena vacía
                $('#filtrar-form input[type="text"]').val('');
                }
            });
        });

        $('#borrar-busqueda').click(function() {
        // Vacía el contenido del div "resultados"
        $('#resultados').empty();
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

</body>

</html>
